<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مجوهرات النهدي</title>
  <style>
    body {
      background-color: #fdf7ef;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 10px;
    }

    img.logo {
      width: 100%;
      max-width: 220px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: #6a3d00;
      margin: 10px 0 5px;
      font-size: 22px;
    }

    h2 {
      color: #2c6e1a;
      margin: 0 0 30px;
      font-size: 18px;
    }

    a.button {
      display: block;
      margin: 10px auto;
      padding: 14px;
      width: 90%;
      max-width: 300px;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s ease;
    }

    a.tiktok { background-color: black; }
    a.whatsapp { background-color: #25D366; }
    a.snapchat { background-color: #FFFC00; color: #000; }
    a.map { background-color: #6ea8fe; }

    a.button:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="شعار مجوهرات النهدي" class="logo">
    <h1>مجوهرات النهدي</h1>
    <h2>ALNAHDIJEWELRY</h2>

    <a href="https://www.tiktok.com/@alnahdijewelry" class="button tiktok" target="_blank">دخول TikTok</a>
    <a href="https://wa.me/966551931424" class="button whatsapp" target="_blank">تواصل واتساب</a>
    <a href="https://snapchat.com/t/BmLS9ddE" class="button snapchat" target="_blank">سناب شات</a>
    <a href="https://maps.app.goo.gl/wSiBhSvkWUFVE56T6" class="button map" target="_blank">موقع المحل</a>
  </div>
</body>
</html>
